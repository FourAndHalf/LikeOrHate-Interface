<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Like/Hate</title>
    <link rel="icon" type="image/png" href="Tinder-Symbol.png">
    <link rel="stylesheet" href="LikeOrHate.css">
</head>
<body>
    <div class="card-swiper">
        <div class="card-groups">
            <div class="card-group" data-index="0" data-status="active">
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
            </div>
            <div class="card-group" data-index="1" data-status="unknown">
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
            </div>
            <div class="card-group" data-index="2" data-status="unknown">
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
            </div>
            <div class="card-group" data-index="3" data-status="unknown">
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
            </div>
            <div class="card-group" data-index="4" data-status="unknown">
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
                <div class="small-photos card"></div>
                <div class="big-photos card"></div>
            </div>
        </div>
        <div class="card-swiper-buttons">
            <button id="hate-button" onclick="handleHateClick()">
                <i class='bx bx-x'></i>
            </button>
            <button id="like-button" onclick="handleLikeClick()">
                <i class='bx bxs-heart'></i>
            </button>
        </div>
    </div>
    
    <script src="LikeOrhate.js"></script>
</body>
</html>
